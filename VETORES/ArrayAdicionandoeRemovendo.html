<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let listafrutas = ['Uva','Maçã']
        
        //Incluir no final do Array
        listafrutas.push('Morango')
        //Incluir no inicio do Array
        listafrutas.unshift('Pera')
        //Excluir do final Array
        listafrutas.pop()
        //Excluir o inicio do Array
        listafrutas.shift()
        
        console.log(listafrutas)
    </script>
</body>
</html>
